<div class="container">
  <h1 class="h2">Les postes</h1>
  <table class="table table-active table-bordered">
    <tbody>
    <tr>
      <th>Titre</th>
    </tr>
    </tbody>
    <tbody>
      <tr *ngFor="let post of posts">
          <td><a [routerLink]="['/detailspost', post.id,post.userId]">{{post.title}}</a></td>
      </tr>
    </tbody>
  </table>
  
</div>
